name: Tag Verify

on: 
  release: 
    types: 
      # - created
      - released

jobs:
  tag-verify:
    runs-on: ubuntu-latest
    if: env.branch =='refs/heads/feature-test'

    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: feature
        submodules: true

    - name: 'Get Previous tag'
      id: previoustag
      run: |
        TAG=$(git tag -l "feattest_*" | sort -V --reverse | sed -n 1p)
        echo "::set-output name=tag::${TAG}"
        [[ -z "${TAG}" ]] && echo "No tag found..." || echo "Tag found: ${TAG}"

    - name: Set correct environment
      run: |
        TAG=${{ steps.previoustag.outputs.tag }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"

    - name: Echo TAG from GITHUB_ENV
      run: |
        cat "$GITHUB_ENV"

    - name: Get branch
      id: branch
      run: |
        echo "Execution is from feature-test branch"
